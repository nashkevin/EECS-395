<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8" />
<title>Turing Party</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" media="all" href="style.css" />

</head>

<body>

<div id="prompt" class="fadeout"><p>What is your favorite color?</p></div>

<article id="game">
	<section id="chat">
		<p id="ready" class="noselect">
			<input type="checkbox" id="ready_to_vote" /><label for="ready_to_vote">Ready to vote</label>
		</p>
		
		<label><img src="images/chick.svg" class="avatar"> <input type="text" id="message" name="message" autocomplete="off" placeholder="Send a message&hellip;" /></label>
		<button id="send">Send</button>
	</section>
	
	<section id="players">
		<blockquote style="bottom:60%;left:10%">
			<p class="message">The color of an iceberg on a sunny spring day.</p>
			<p class="name"><img src="images/zebra.svg" class="avatar"> Zebra</p>
		</blockquote>
		<blockquote style="bottom:60%;left:30%">
			<p class="name"><img src="images/chick.svg" class="avatar"> Chick</p>
		</blockquote>
		<blockquote style="bottom:60%;left:50%">
			<p class="name"><img src="images/crab.svg" class="avatar"> Crab</p>
		</blockquote>
		<blockquote style="bottom:60%;left:70%">
			<p class="message">That depends on how you ask.</p>
			<p class="name"><img src="images/fox.svg" class="avatar"> Fox</p>
		</blockquote>
		<blockquote style="bottom:20%;left:10%">
			<p class="message">Blue. No! Yellow!</p>
			<p class="name"><img src="images/tiger.svg" class="avatar"> Tiger</p>
		</blockquote>
		
		<blockquote style="bottom:20%;left:30%">
			<p class="name"><img src="images/hippopotamus.svg" class="avatar"> Hippo</p>
		</blockquote>
		<blockquote style="bottom:20%;left:50%">
			<p class="message">Beep beep detective</p>
			<p class="name"><img src="images/koala.svg" class="avatar"> Koala</p>
		</blockquote>
		<blockquote style="bottom:20%;left:70%">
			<p class="name"><img src="images/lemur.svg" class="avatar"> Lemur</p>
		</blockquote>
		<!-- <blockquote style="bottom:20%;left:70%">
			<p class="name"><img src="images/pig.svg" class="avatar"> Pig</p>
		</blockquote> -->
	</section>
</article>
